<!DOCTYPE html>
<html>
<head>
    <title>PWA Icon Generator</title>
</head>
<body>
    <h1>PWA Icon Generator for Chaldean World</h1>
    <p>Open this file in a browser and use the canvas below to create icons:</p>
    
    <canvas id="icon192" width="192" height="192" style="border: 1px solid #ccc;"></canvas>
    <canvas id="icon512" width="512" height="512" style="border: 1px solid #ccc;"></canvas>
    
    <br><br>
    <button onclick="generateIcons()">Generate Icons</button>
    <button onclick="downloadIcons()">Download Icons</button>
    
    <script>
        function generateIcons() {
            // Create gradient background
            const createIcon = (size, canvasId) => {
                const canvas = document.getElementById(canvasId);
                const ctx = canvas.getContext('2d');
                
                // Clear canvas
                ctx.clearRect(0, 0, size, size);
                
                // Create gradient
                const gradient = ctx.createLinearGradient(0, 0, size, size);
                gradient.addColorStop(0, '#60a5fa');
                gradient.addColorStop(1, '#a855f7');
                
                // Draw rounded rectangle background
                ctx.fillStyle = gradient;
                const radius = size * 0.15;
                ctx.beginPath();
                ctx.moveTo(radius, 0);
                ctx.lineTo(size - radius, 0);
                ctx.quadraticCurveTo(size, 0, size, radius);
                ctx.lineTo(size, size - radius);
                ctx.quadraticCurveTo(size, size, size - radius, size);
                ctx.lineTo(radius, size);
                ctx.quadraticCurveTo(0, size, 0, size - radius);
                ctx.lineTo(0, radius);
                ctx.quadraticCurveTo(0, 0, radius, 0);
                ctx.closePath();
                ctx.fill();
                
                // Draw Chaldean letter (Shin - ܫ)
                ctx.fillStyle = 'white';
                ctx.font = `bold ${size * 0.4}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('ܫ', size / 2, size * 0.5);
                
                // Draw text below
                ctx.font = `${size * 0.15}px Arial`;
                ctx.fillText('Chaldean', size / 2, size * 0.75);
            };
            
            createIcon(192, 'icon192');
            createIcon(512, 'icon512');
        }
        
        function downloadIcons() {
            const downloadCanvas = (canvasId, filename) => {
                const canvas = document.getElementById(canvasId);
                const link = document.createElement('a');
                link.download = filename;
                link.href = canvas.toDataURL('image/png');
                link.click();
            };
            
            downloadCanvas('icon192', 'pwa-192x192.png');
            setTimeout(() => {
                downloadCanvas('icon512', 'pwa-512x512.png');
            }, 500);
        }
        
        // Auto-generate on load
        window.onload = generateIcons;
    </script>
</body>
</html>
