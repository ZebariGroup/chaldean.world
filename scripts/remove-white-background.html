<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove White Background</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1f2937;
            color: white;
        }
        .container {
            background: #374151;
            padding: 30px;
            border-radius: 10px;
        }
        input[type="file"] {
            margin: 20px 0;
            padding: 10px;
            background: #4b5563;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        button:hover {
            background: #2563eb;
        }
        canvas {
            border: 2px solid #4b5563;
            margin: 20px 0;
            max-width: 100%;
            background: repeating-conic-gradient(#808080 0% 25%, transparent 0% 50%) 50% / 20px 20px;
        }
        .preview {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 20px 0;
        }
        .preview div {
            padding: 20px;
            border-radius: 10px;
        }
        .preview-light {
            background: white;
        }
        .preview-dark {
            background: #1f2937;
        }
        label {
            display: block;
            margin: 10px 0;
        }
        input[type="range"] {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Remove White Background from Image</h1>
        <p>Upload the assyrian-star.png file and adjust the threshold to remove the white background.</p>
        
        <input type="file" id="fileInput" accept="image/*">
        
        <div>
            <label for="threshold">
                Transparency Threshold: <span id="thresholdValue">240</span>
                <br><small>Higher values remove more near-white pixels</small>
            </label>
            <input type="range" id="threshold" min="0" max="255" value="240">
        </div>
        
        <button onclick="processImage()">Remove White Background</button>
        
        <div class="preview" id="preview" style="display: none;">
            <div class="preview-light">
                <h3>On Light Background</h3>
                <canvas id="previewLight"></canvas>
            </div>
            <div class="preview-dark">
                <h3>On Dark Background</h3>
                <canvas id="previewDark"></canvas>
            </div>
        </div>
        
        <button id="downloadBtn" onclick="downloadImage()" style="display: none;">
            Download Transparent PNG
        </button>
        
        <canvas id="canvas" style="display: none;"></canvas>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const thresholdInput = document.getElementById('threshold');
        const thresholdValue = document.getElementById('thresholdValue');
        const previewDiv = document.getElementById('preview');
        const downloadBtn = document.getElementById('downloadBtn');
        let currentImage = null;

        thresholdInput.addEventListener('input', (e) => {
            thresholdValue.textContent = e.target.value;
            if (currentImage) {
                processImage();
            }
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const img = new Image();
                    img.onload = () => {
                        currentImage = img;
                        processImage();
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        function processImage() {
            if (!currentImage) return;

            const threshold = parseInt(thresholdInput.value);
            
            canvas.width = currentImage.width;
            canvas.height = currentImage.height;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(currentImage, 0, 0);
            
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            
            // Remove white background
            for (let i = 0; i < data.length; i += 4) {
                const r = data[i];
                const g = data[i + 1];
                const b = data[i + 2];
                
                // If pixel is close to white, make it transparent
                if (r > threshold && g > threshold && b > threshold) {
                    data[i + 3] = 0; // Set alpha to 0 (transparent)
                }
            }
            
            ctx.putImageData(imageData, 0, 0);
            
            // Update previews
            updatePreviews();
        }

        function updatePreviews() {
            const previewLight = document.getElementById('previewLight');
            const previewDark = document.getElementById('previewDark');
            const previewSize = 200;
            
            // Set preview canvas sizes
            previewLight.width = previewSize;
            previewLight.height = previewSize;
            previewDark.width = previewSize;
            previewDark.height = previewSize;
            
            // Draw on both previews
            const ctxLight = previewLight.getContext('2d');
            const ctxDark = previewDark.getContext('2d');
            
            ctxLight.clearRect(0, 0, previewSize, previewSize);
            ctxDark.clearRect(0, 0, previewSize, previewSize);
            
            // Center the image
            const scale = Math.min(previewSize / canvas.width, previewSize / canvas.height);
            const x = (previewSize - canvas.width * scale) / 2;
            const y = (previewSize - canvas.height * scale) / 2;
            
            ctxLight.drawImage(canvas, x, y, canvas.width * scale, canvas.height * scale);
            ctxDark.drawImage(canvas, x, y, canvas.width * scale, canvas.height * scale);
            
            previewDiv.style.display = 'grid';
            downloadBtn.style.display = 'inline-block';
        }

        function downloadImage() {
            canvas.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'assyrian-star-transparent.png';
                a.click();
                URL.revokeObjectURL(url);
            }, 'image/png');
        }
    </script>
</body>
</html>
